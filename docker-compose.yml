version: '3'

services:

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - ./.env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  web:
    links:
      - postgres:postgres
      - redis:redis
    build: .
    volumes:
      - ~/docker_volume:/home/$USER/shared_data
      - ~/docker_volume/data_alambic:/app/data_alambic
    command: bash entrypoint.sh
    env_file:
      - ./.env.dev
    ports:
      - "9209:8000"

  celery:
    restart: always
    links:
      - postgres:postgres
      - redis:redis
    build: .
    command: accelerate launch --config_file config_accelerate.yaml alambic/celery_script.py
    env_file:
      - ./.env.dev
    depends_on:
      - postgres
      - redis
      - web
    tty: true
    stdin_open: true
    volumes:
      - ~/docker_volume/data_alambic:/app/data_alambic
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['3','4']
              capabilities: [gpu]


volumes:
  pgdata:
  redisdata:
