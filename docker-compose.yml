version: '3'

services:

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  web:
    links:
      - postgres:postgres
      - redis:redis
    build: .
    volumes:
      - .:/app
    command: bash entrypoint.sh
    ports:
      - 8000:8000

volumes:
  pgdata:
  redisdata: